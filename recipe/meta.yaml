{% set name = "openldap" %}
{% set version = "2.5.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://www.openldap.org/software/download/OpenLDAP/openldap-release/{{ name }}-{{ version }}.tgz
  sha256: 3f21423a9d3bd9774a4494e2d4fbc830ac68d63a87d4c2934eff800954cac11f

build:
  number: 0
  skip: True  # [not unix]
  run_exports:
    - {{ pin_subpackage('openldap', max_pin='x.x') }}
  ignore_run_exports:
    # package on defaults contains only static libs
    - cyrus-sasl    # [ppc64le]

requirements:
  build:
    - gnuconfig  # [unix]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make
    - groff
  host:
    - openssl >=1.0.2
    - cyrus-sasl >=2.1.21
    - krb5
  run:
    - openssl >=1.0.2
    - cyrus-sasl >=2.1.21

test:
  commands:
    - test $PREFIX/include/ldap.h   # [unix]

about:
  home: https://www.openldap.org
  license: OLDAP-2.8
  license_family: BSD
  license_file: LICENSE
  summary: >
    OpenLDAP Software is an open source implementation of the Lightweight Directory Access Protocol.
  doc_url: https://www.openldap.org/doc/
  dev_url: https://www.openldap.org/software/repo.html

extra:
  recipe-maintainers:
    - mariusvniekerk
    - bollwyvl
    - chenghlee
